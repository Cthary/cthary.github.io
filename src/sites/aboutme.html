<body>
    <header></header>
    <main>
        <section>
            <h2>Heiko Kerschnitzki</h2>
            <ul>
                <li id="age"></li>
                <li>Fachinformatiker f√ºr Anwendungsentwicklung</li>
            </ul>
            <script>
                const birthDate = new Date("1987-08-01");
                const today = new Date();

                const calculateAge = (birthDate, today) => {
                let age = today.getFullYear() - birthDate.getFullYear();
                const isBirthdayPassed = 
                    today.getMonth() > birthDate.getMonth() || 
                    (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate());

                if (!isBirthdayPassed) {
                    age -= 1;
                }
                return age;
                };

                const age = calculateAge(birthDate, today);
                document.getElementById("age").textContent = `${age} Jahre alt`;
            </script>
        </section>
    </main>
    <footer></footer>
</body>
