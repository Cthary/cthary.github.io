<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgeschützt</title>
    <script>
        function checkPassword() {
            const correctPassword = "deinSicheresPasswort"; // Definiere hier dein Passwort
            const passwordInput = document.getElementById("password").value;
            
            if (passwordInput === correctPassword) {
                localStorage.setItem("authenticated", "true"); // Setze ein Flag im lokalen Speicher
                window.location.href = "lebenslauf.html"; // Weiterleitung zur geschützten Seite
            } else {
                alert("Falsches Passwort!");
            }
        }
    </script>
</head>
<body>
    <h1>Passwortgeschützter Bereich</h1>
    <p>Bitte gib das Passwort ein, um Zugriff auf den Lebenslauf zu erhalten:</p>
    <input type="password" id="password" placeholder="Passwort" required>
    <button onclick="checkPassword()">Login</button>
</body>
</html>
